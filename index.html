<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UNC Library Visualizations</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link href='//fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='assets/css/custom.css' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <span class="navbar-brand">UNC Libraries Data Visualizations</span>
            </div>
        </div>
    </div>
    <div id="main-region" class="container">
        <p>Here is static content in the web page. You'll notice that it gets replaced by our app as soon as we start it.</p>
    </div>

    <script type="text/template"id="contact-template">
        <%- firstName %> <%- lastName %>
    </script>

    <!-- JS files -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="assets/js/vendor/json2.js"></script>
    <script src="assets/js/vendor/underscore.js"></script>
    <script src="assets/js/vendor/backbone.js"></script>
    <script src="assets/js/vendor/backbone.marionette.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/entities/contact.js"></script>
    <script>
    ContactManager.on("initialize:after", function() {
        var contacts = ContactManager.request("contact:entities");

        var contactsListView = new ContactManager.ContactsView({
            collection: contacts
        });

        ContactManager.mainRegion.show(contactsListView);
    });

    ContactManager.start();
    </script>
  </body>
</html>
